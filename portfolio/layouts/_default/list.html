{{ define "main" }}
    <!-- This is the main content of the list page -->
 
        <h1>{{ .Title }}</h1>
        <div class="List-holder"> 
        {{ range .Pages }}
        <div class="card">
          <img src="{{ .Params.ListPrevewFile }}" class="card-img-top" alt=" a prevew imge of {{ .Params.altText}}">
            <div class="card-body">            
            <h5 class="card-title"><a href="{{ .Permalink }}"> {{ .Params.title}}</a></h5>
              <p class="card-text">{{ .Params.prevewText}}</p>               
              </div>           
          </div>        
             {{ end }}
            </div>
 
{{ end }}
